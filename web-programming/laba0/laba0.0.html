<!DOCTYPE html><!-- указания типа текущего документа. Необходимо, чтобы браузер понимал, как следует интерпретировать текущую веб-страницу -->
<html lang="ru"> <!-- заключает в себе все содержимое веб-страницы  (открывающий элемент)-->
<head><!-- без него не будет работать <header> (открывающий элемент)  -->
    <header>Узнай на все 100 %!</header>
</head><!-- (закрывающий элемент) -->
<body> <!-- информацию, которую вводим в документе следует хранить в <body>  -->
<section>
    <h1>Языки программирования</h1>
    <figure>
        <img src="https://www.python.org/static/img/python-logo.png">
        <figcaption>Логотип Python</figcaption>
    </figure>
    <article>
        <p>Изучать Python очень весело<br/>  <!-- меняем p на br/  чтобы сократить повторение p -->
            Но нужно читать и практиковаться<br/>
            И сильно-сильно стараться</p>
    </article>
</section>
<nav>
    <a href="#">Главная страница</a><br>
    <a href="#">Раздел 1</a><br>
    <a href="#">Раздел 2</a><br>
</nav>
<footer>Успехов в освоении</footer>
</body> <!-- (закрывающий элемент)  -->
</html><!-- (закрывающий элемент)  -->
